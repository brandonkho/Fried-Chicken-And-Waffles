{% extends 'base.html' %}



{% block content %}

<div class='row'>

{% for product in products %}

		<div class='col-sm-3'>
			<div class='menu-item'>
			{% for item in product.productimage_set.all %}

			<img src="{{ MEDIA_URL }}{{ item.image }}" />
			

			{% endfor %}
			<a href='{{ product.get_absolute_url }}'>{{ product.title }}</a>
			
			{{ product.price }}
			</div>


		</div>

{% endfor %}

</div>

{% endblock %}
