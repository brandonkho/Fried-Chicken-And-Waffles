<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Home</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/order">Order</a></li>
          <li><a href="/menu">Menu</a></li>
        </ul>
      


      <ul class="nav navbar-nav navbar-right">
        {% if g.user.is_authenticated %}
        | <li><a href="{{ url_for('logout') }}">Logout</a></li>
        
        {% else %}
        |  <li><a href="{{ url_for('index') }}">Sign In</a></li>
        {% endif %}
        
      </ul>

    </div>


    </div>
  </nav>
    <div>
        

        
        <form action="/send" method="POST">
            <h1>Order your Fried Chicken and Waffles!</h1>
            <div class="info">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="address" placeholder="Address Line 1" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <select name="food">
                  <option value="chicken and waffles">Fried Chicken and Waffles</option>
                  <option value="chicken">Fried Chicken</option>
                  <option value="waffles">Waffles</option>
                  <option value="cheesecake">Cheesecake</option>
                </select>
                <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                <input type="submit" name="my-form" value="Send">
            </div>
            
        </form>
    
    </div>
</body>
</html>
