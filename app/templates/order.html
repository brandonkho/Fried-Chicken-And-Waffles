<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    
</head>
<body>
    <div>
        

        
        <form action="/send" method="POST">
            <h1>Order your Fried Chicken and Waffles!</h1>
            <div class="info">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="address" placeholder="Address Line 1" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <select name="food">
                  <option value="chick_and_waffles">Fried Chicken and Waffles</option>
                  <option value="chicken">Fried Chicken</option>
                  <option value="waffles">Waffles</option>
                  <option value="cheesecake">Cheesecake</option>
                </select>
                <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                <input type="submit" name="my-form" value="Send">
            </div>
            
        </form>
    
    </div>
</body>
</html>
